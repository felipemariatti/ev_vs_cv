<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard EV vs ICE</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <style>
    :root {
      --grad-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --grad-btn: linear-gradient(135deg, #10b981 0%, #059669 100%);
      --roxo: #667eea;
      --cinza-claro: #f8f9fa;
      --cinza-borda: #e0e0e0;
      --texto: #333;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--grad-bg);
      height: 100vh;
      overflow: hidden;
      color: var(--texto);
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .header {
      background: white;
      padding: 8px 20px;
      border-radius: 8px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .header h1 {
      color: var(--roxo);
      font-size: 1.3em;
    }

    .dashboard {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 0;
    }

    .inputs-grid {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
    }

    .input-card {
      background: var(--cinza-claro);
      border: 2px solid var(--cinza-borda);
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .input-card h3 {
      color: var(--roxo);
      font-size: 0.9em;
      margin-bottom: 4px;
      border-bottom: 2px solid var(--roxo);
      padding-bottom: 4px;
    }

    label {
      font-size: 0.7em;
      font-weight: 600;
      color: #555;
    }

    input {
      width: 100%;
      padding: 6px 8px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 0.75em;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--roxo);
    }

    /* PERFIL */
    .profile-vertical {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .profile-btn {
      padding: 8px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      text-align: center;
      font-size: 0.75em;
      font-weight: 600;
      transition: all 0.2s;
    }

    .profile-btn.active {
      background: var(--grad-bg);
      color: white;
      border: none;
      font-weight: bold;
    }

    /* CUSTOS */
    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }

    .btn-calculate {
      width: 100%;
      background: var(--grad-btn);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.85em;
      cursor: pointer;
      transition: 0.2s;
      margin-top: auto;
    }

    .btn-calculate:hover { opacity: 0.9; }

    #status {
      margin-top: 6px;
      font-size: 0.8em;
      text-align: center;
      font-weight: 600;
    }

    .success { color: green; }
    .error { color: red; }

  </style>
</head>
<body>

  <div class="header">
    <h1>‚ö° An√°lise Econ√¥mica: EV vs ICE</h1>
    <span style="font-size:0.8em;color:#666;">Linkado ao Google Sheets</span>
  </div>

  <div class="dashboard">
    <div class="inputs-grid">

      <!-- PERFIL -->
      <div class="input-card">
        <h3>üë§ Perfil</h3>
        <div class="profile-vertical" id="perfilContainer">
          <div class="profile-btn active" data-perfil="Leve">üè† Leve<br><small>‚Äî</small></div>
          <div class="profile-btn" data-perfil="App">üì± App<br><small>‚Äî</small></div>
          <div class="profile-btn" data-perfil="Pesado">üöô Pesado<br><small>‚Äî</small></div>
          <div class="profile-btn" data-perfil="Viajante">‚úàÔ∏è Viajante<br><small>‚Äî</small></div>
        </div>
      </div>

      <!-- CUSTOS -->
      <div class="input-card">
        <h3>üí∞ Custos</h3>

        <div class="input-row">
          <div>
            <label>Tarifa Res. (R$/kWh):</label>
            <input id="tarifaRes" type="number" step="0.01" value="0.65">
          </div>
          <div>
            <label>Tarifa P√∫b. (R$/kWh):</label>
            <input id="tarifaPub" type="number" step="0.01" value="1.60">
          </div>
        </div>

        <label>Gasolina (R$/L):</label>
        <input id="gasolina" type="number" step="0.1" value="5.80">

        <div class="input-row">
          <div>
            <label>Per√≠odo (anos):</label>
            <input id="periodo" type="number" value="5">
          </div>
          <div>
            <label>TMA (%):</label>
            <input id="tma" type="number" step="0.5" value="10">
          </div>
        </div>

        <button class="btn-calculate" id="btnCalcular">üöÄ CALCULAR</button>
        <div id="status"></div>
      </div>

    </div>
  </div>

  <script>
    // === LINKS ===
    const PERFIS_LINK = "https://api.allorigins.win/raw?url=" + encodeURIComponent(
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTieSyzAPyQ1TQ_IfwWX3tjBfEkGFgROxgcg9RMsspK9OBIDxZSjyE1I6XW12fIDJqIlqxYpaDzJ4pS/pub?gid=1368562155&single=true&output=csv"
    );

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyTKIegrTI9Sobui2nfO-vTKhuyG18xN-iOENlx8GiqAsm4RJznnk-6Ppp9GPgvS1bpA/exec";

    // === Carregar perfis da planilha ===
    async function carregarPerfis() {
      try {
        const resp = await fetch(PERFIS_LINK);
        const text = await resp.text();
        const linhas = text.trim().split("\n").slice(1);
        const perfis = linhas.map(l => l.split(","));
        const botoes = document.querySelectorAll(".profile-btn");

        botoes.forEach(btn => {
          const perfil = perfis.find(p => p[1].toLowerCase() === btn.dataset.perfil.toLowerCase());
          if (perfil) {
            btn.querySelector("small").textContent = `${perfil[2]} km/ano`;
          }
        });
      } catch {
        console.warn("Falha ao carregar perfis.");
      }
    }

    carregarPerfis();

    // === Sele√ß√£o dos bot√µes de perfil ===
    document.querySelectorAll(".profile-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".profile-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    // === Envio de dados ===
    document.getElementById("btnCalcular").addEventListener("click", async () => {
      const custos = {
        ID_temp: 1,
        Gasolina_temp: +document.getElementById("gasolina").value,
        Tarifa_Res_temp: +document.getElementById("tarifaRes").value,
        Tarifa_Pub_temp: +document.getElementById("tarifaPub").value,
        Periodo_temp: +document.getElementById("periodo").value,
        TMA_temp: +document.getElementById("tma").value,
      };

      const status = document.getElementById("status");
      status.textContent = "üì§ Enviando dados...";
      status.className = "";

      try {
        const resp = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(custos),
        });
        const json = await resp.json();
        if (json.success) {
          status.textContent = "‚úÖ Dados gravados com sucesso!";
          status.className = "success";
        } else {
          status.textContent = "‚ö†Ô∏è Erro: " + json.error;
          status.className = "error";
        }
      } catch (err) {
        status.textContent = "‚ùå Falha ao conectar ao servidor.";
        status.className = "error";
      }
    });
  </script>
</body>
</html>
