<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Ve√≠culos El√©tricos x Combust√£o</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    .inputs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input {
      margin-left: 10px;
      padding: 5px;
      width: 100px;
    }
    button {
      background: #0077b6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #023e8a;
    }
    #grafico {
      margin-top: 20px;
    }
    #resultado {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚ö° Comparativo Econ√¥mico: Ve√≠culos El√©tricos x Combust√£o</h1>
  </header>

  <main>
    <div class="inputs">
      <label>Anos de uso:
        <input type="number" id="anos" value="5" min="1" max="15">
      </label>
      <label>Km por ano:
        <input type="number" id="km_ano" value="15000" step="1000">
      </label>
      <button id="atualizar">Atualizar</button>
    </div>

    <div id="grafico"></div>
    <div id="resultado"></div>
  </main>

  <script>
    // üîó Substitua pelo link CSV da sua planilha Google Sheets publicada
    const urlPlanilha = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTieSyzAPyQ1TQ_IfwWX3tjBfEkGFgROxgcg9RMsspK9OBIDxZSjyE1I6XW12fIDJqIlqxYpaDzJ4pS/pub?output=csv";

    async function carregarDados() {
      const resp = await fetch(urlPlanilha);
      const texto = await resp.text();
      const linhas = texto.trim().split("\n").map(l => l.split(","));
      const cabecalho = linhas[0];
      const dados = linhas.slice(1).map(l => Object.fromEntries(l.map((v, i) => [cabecalho[i].trim(), v.trim()])));
      return dados;
    }

    function calcularCustoTotal(d, kmAno, anos) {
      const consumo = parseFloat(d["Consumo (km/kWh ou km/L)"]);
      const precoEnergia = parseFloat(d["Custo Energia/Combust√≠vel (R$/kWh ou R$/L)"]);
      const manut = parseFloat(d["Custo Manuten√ß√£o Anual (R$)"]);
      const preco = parseFloat(d["Pre√ßo Inicial (R$)"]);

      const custoEnergia = (kmAno / consumo) * precoEnergia * anos;
      const custoManut = manut * anos;
      return preco + custoEnergia + custoManut;
    }

    async function atualizar() {
      const anos = parseInt(document.getElementById("anos").value);
      const kmAno = parseInt(document.getElementById("km_ano").value);
      const dados = await carregarDados();

      const custos = dados.map(d => ({
        modelo: d["Modelo"],
        tipo: d["Tipo"],
        custo: calcularCustoTotal(d, kmAno, anos)
      }));

      const trace = {
        x: custos.map(c => c.modelo),
        y: custos.map(c => c.custo),
        type: "bar",
        text: custos.map(c => c.tipo),
        textposition: "auto",
        marker: { color: custos.map(c => c.tipo === "El√©trico" ? "#00b050" : "#f39c12") }
      };

      const layout = {
        title: "Custo Total Estimado por Modelo",
        yaxis: { title: "Custo Total (R$)" },
        xaxis: { title: "Modelos" }
      };

      Plotly.newPlot("grafico", [trace], layout);

      const eletrico = custos.find(c => c.tipo === "El√©trico");
      const combustao = custos.find(c => c.tipo === "Combust√£o");

      if (eletrico && combustao) {
        const diff = combustao.custo - eletrico.custo;
        const economia = diff > 0
          ? `Economia com o el√©trico: R$ ${diff.toFixed(2)}`
          : `Combust√£o √© mais barata por R$ ${Math.abs(diff).toFixed(2)}`;
        document.getElementById("resultado").innerHTML =
          `<h3>${economia} em ${anos} anos.</h3>`;
      }
    }

    document.getElementById("atualizar").addEventListener("click", atualizar);
    window.onload = atualizar;
  </script>
</body>
</html>
